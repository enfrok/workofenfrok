<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Token Number Entry</title>
<style>
  body {
    margin: 0;
    background-color: black;
    color: white;
    font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 400px;
    padding: 20px;
    text-align: center;
  }
  h1 {
    font-weight: 600;
    margin-bottom: 0.3em;
    font-size: 2.5rem;
  }
  p {
    margin-top: 0;
    margin-bottom: 1.5em;
    font-size: 1.1rem;
    opacity: 0.8;
  }
  input[type="text"] {
    padding: 0.75em 1em;
    font-size: 1.1rem;
    border-radius: 6px;
    border: none;
    width: 100%;
    max-width: 100%;
    margin-bottom: 1.5em;
    outline: none;
    box-sizing: border-box;
  }
  input[type="text"]::placeholder {
    color: #999;
  }
  button {
    background-color: #0a84ff;
    border: none;
    color: white;
    font-size: 1.1rem;
    padding: 0.75em 2em;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0066cc;
  }
  .error-message {
    color: #ff4d4d;
    margin-top: 1em;
    font-weight: 600;
    display: none;
  }
  /* Info display styles */
  #info-container {
    max-width: 600px;
    width: 100%;
    margin-top: 20px;
    display: none;
    gap: 40px;
  }
  .info-container {
    display: flex;
    gap: 40px;
  }
  .info-labels {
    flex: 1;
    color: #999; /* grey */
    font-weight: 600;
    line-height: 1.6;
  }
  .info-values {
    flex: 1;
    color: white;
    line-height: 1.6;
  }
</style>
</head>
<body>
  <div id="form-container">
    <h1>Please enter your Token Number</h1>
    <p>To start your work, enter the Token Number.</p>
    <input type="text" placeholder="Enter your Token Number" id="tokenInput" />
    <button id="continueBtn">Continue</button>
    <div class="error-message" id="errorMsg">Token is incorrect.</div>
  </div>

  <div id="info-container">
    <div class="info-container">
      <div class="info-labels">
        <p>Registered Name:</p>
        <p>Token Number:</p>
        <p>Work:</p>
        <p>Total ratings:</p>
        <p>Working Date:</p>
        <p>Working Duration:</p>
        <p>Working type:</p>
      </div>
      <div class="info-values" id="infoValues"></div>
    </div>
  </div>

  <script>
    const validTokens = {
      'MANASA881': {
        name: 'MANASA JAYANTHI',
        token: 'MANASA881',
        work: 'EDITING ENFROK WEBSITE',
        ratings: 'N.A.',
        date: '28 SEPTEMBER 2025',
        duration: '2:30 HOURS (5:00 PM TO 7:30 PM)',
        type: 'WEBSITE-EDIT'
      },
      'CHANDAN882': {
        name: 'CHANDAN PAUL',
        token: 'CHANDAN882',
        work: 'CODING AN OS',
        ratings: 'N.A.',
        date: '28 SEPTEMBER 2025',
        duration: '3:30 HOURS (5 PM TO 8:30 PM)',
        type: 'CODE-EDIT'
      }
    };

    const button = document.getElementById('continueBtn');
    const input = document.getElementById('tokenInput');
    const errorMsg = document.getElementById('errorMsg');
    const formContainer = document.getElementById('form-container');
    const infoContainer = document.getElementById('info-container');
    const infoValues = document.getElementById('infoValues');

    button.addEventListener('click', () => {
      const token = input.value.trim().toUpperCase();
      if (validTokens[token]) {
        errorMsg.style.display = 'none';
        formContainer.style.display = 'none';
        infoContainer.style.display = 'block';

        const info = validTokens[token];
        infoValues.innerHTML = `
          <p>${info.name}</p>
          <p>${info.token}</p>
          <p>${info.work}</p>
          <p>${info.ratings}</p>
          <p>${info.date}</p>
          <p>${info.duration}</p>
          <p>${info.type}</p>
        `;
      } else {
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
